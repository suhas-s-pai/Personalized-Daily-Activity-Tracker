<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Individual Daily Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #1a0028, #3b005a, #5b0079);
      color: #f9eaff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      margin: 30px 0;
    }

    header h1 {
      font-size: 2.2rem;
      color: #ff9ff3;
      text-shadow: 0 0 15px rgba(255, 159, 243, 0.6);
    }

    section {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      margin-top: 20px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffb3ff;
      text-shadow: 0 0 10px rgba(255, 179, 255, 0.6);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
    }

    button {
      background: linear-gradient(90deg, #ff00cc, #7a00ff);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      color: #f5d9ff;
    }

    .complete-btn {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .glow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 20%, rgba(255,0,255,0.1), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255,0,255,0.1), transparent 50%);
      animation: moveGlow 8s infinite alternate;
    }

    @keyframes moveGlow {
      0% { background-position: 20% 20%, 80% 80%; }
      100% { background-position: 30% 30%, 70% 70%; }
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #b88aff;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <header>
    <h1>Personalized Individual Daily Tracker</h1>
  </header>

  <section>
    <h2>Add Your Daily Activity</h2>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Activity (e.g., Study, Exercise)" required>
      <label>Start Time:</label>
      <input type="time" id="startTime" required>
      <label>End Time:</label>
      <input type="time" id="endTime" required>
      <button type="submit">Add Activity</button>
    </form>

    <table id="taskTable">
      <thead>
        <tr>
          <th>Activity</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    ¬© 2025 Daily Tracker | Smart Reminders Enabled üíú
  </footer>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskTableBody = document.querySelector("#taskTable tbody");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      taskTableBody.innerHTML = "";
      tasks.forEach((task, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${task.name}</td>
          <td>${task.start}</td>
          <td>${task.end}</td>
          <td>${task.completed ? "‚úÖ Done" : "‚è≥ Pending"}</td>
          <td>
            ${!task.completed ? `<button class="complete-btn" onclick="markComplete(${index})">Mark Done</button>` : ""}
          </td>
        `;
        taskTableBody.appendChild(row);
      });
    }

    function markComplete(index) {
      tasks[index].completed = true;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    taskForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("taskName").value;
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      tasks.push({ name, start, end, completed: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      taskForm.reset();
    });

    function checkReminders() {
      const now = new Date();
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

      tasks.forEach((task, index) => {
        if (!task.completed && currentTime >= task.end) {
          alert(`‚è∞ Reminder: Did you complete "${task.name}" scheduled till ${task.end}?`);
        }
      });
    }

    setInterval(checkReminders, 60000); // check every minute
    renderTasks();
  </script>
</body>
</html>
